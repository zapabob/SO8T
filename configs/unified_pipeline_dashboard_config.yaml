# 統合パイプラインダッシュボード設定ファイル

# データソース設定
checkpoint_dir: "D:/webdataset/checkpoints/unified_master_pipeline"
output_dir: "D:/webdataset/processed"
screenshots_dir: "D:/webdataset/processed/screenshots"
results_dir: "D:/webdataset/ab_test_results"
log_dir: "logs"

# ダッシュボード設定
dashboard:
  refresh_interval: 5  # デフォルト更新間隔（秒）
  max_screenshots: 20  # 表示するスクリーンショット数
  max_log_lines: 200  # ログ表示行数
  port: 8501  # Streamlitポート

# 表示設定
display:
  show_browser_screenshots: true
  show_metrics_charts: true
  show_timeline: true
  show_logs: true































































