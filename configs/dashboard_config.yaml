# SO8T再学習進捗ダッシュボード設定ファイル

# チェックポイントベースディレクトリ
checkpoint_base_dir: "D:/webdataset/checkpoints/training"

# 更新間隔（秒）
refresh_interval: 5

# ポート番号
port: 8501

# 警告閾値
gpu_temp_warning: 75  # GPU温度の警告閾値（°C）
cpu_usage_warning: 90  # CPU使用率の警告閾値（%）
memory_usage_warning: 90  # メモリ使用率の警告閾値（%）
gpu_memory_usage_warning: 95  # GPUメモリ使用率の警告閾値（%）








