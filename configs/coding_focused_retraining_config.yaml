# コーディング特化再学習設定ファイル

model:
  base_model_path: "C:/Users/downl/Desktop/SO8T/models/Borea-Phi-3.5-mini-Instruct-Jp"  # 絶対パスに変更
  model_type: "phi3"
  use_so8t: true

data:
  coding_dataset_path: "D:/webdataset/coding_training_data"
  max_seq_length: 2048
  train_split: 0.9
  val_split: 0.1

qlora:
  r: 64
  lora_alpha: 128
  lora_dropout: 0.05
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  bias: "none"

quantization:
  load_in_8bit: true
  load_in_4bit: false

training:
  num_train_epochs: 3
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 16
  learning_rate: 2.0e-4
  weight_decay: 0.01
  warmup_ratio: 0.1
  lr_scheduler_type: "cosine"
  logging_steps: 10
  save_steps: 500
  save_total_limit: 5
  evaluation_strategy: "steps"
  eval_steps: 500
  fp16: true
  bf16: false
  gradient_checkpointing: true
  optim: "paged_adamw_8bit"
  max_grad_norm: 1.0
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false
  dataloader_num_workers: 0

loss:
  so8t_orthogonality_weight: 0.01

output:
  output_dir: "D:/webdataset/checkpoints/coding_focused_retraining"
  checkpoint_dir: "D:/webdataset/checkpoints/coding_focused_retraining/checkpoints"
  final_model_dir: "D:/webdataset/models/coding_focused_retraining"

