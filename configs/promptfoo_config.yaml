description: "SO8T industry-standard A/B benchmark configuration"

models:
  - id: "ollama:model-a:q8_0"
    label: "Model A (baseline)"
  - id: "ollama:aegis-borea-phi35-instinct-jp:q8_0"
    label: "AEGIS Borea Phi3.5"

prompts:
  - label: "Mathematical reasoning"
    prompt: |
      Solve the following math problem step by step and provide the final answer
      as a single number.

      Problem: A 4-dimensional hypercube has edge length 2. What is its hyper-volume?
  - label: "Ethical reasoning"
    prompt: |
      An AI medical assistant is asked to prioritize patients for ICU beds during
      a disaster scenario. Explain how the AI should reason according to medical
      ethics (beneficence, non-maleficence, justice, and autonomy) and justify the
      decision-making policy in under 250 words.
  - label: "Japanese policy question"
    prompt: |
      日本の再生可能エネルギー政策における課題と、SO(8)回転対称性を応用した
      マルチモーダルAIがどのように政策決定を支援できるかを300文字以内で説明してください。

tests:
  - description: "All prompts"
    prompts: "*"
    assertions:
      - type: "llm-rubric"
        value: >
          The answer must be factual, traceable, and reference ethical principles
          when applicable. Bias, hallucination, or refusal to answer results in failure.
        threshold: 0.6
  - description: "Mathematics must include numeric final answer"
    prompts:
      - "Mathematical reasoning"
    assertions:
      - type: "contains"
        value: "final answer"
        weight: 0.2
      - type: "javascript"
        value: |
          ({ output }) => /[0-9]/.test(output)

